<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Flask App</title>
</head>
<body>
    <h1>OpenAI Flask App</h1>

    <div>
        <h2>PDF Content:</h2>
        <p>{{ pdf_content }}</p>
    </div>

    <form method="POST" action="/">
        <div>
            <label for="user_prompt">Enter your question:</label>
            <input type="text" id="user_prompt" name="user_prompt">
        </div>
        <br>
        <div>
            <input type="submit" value="Ask Question">
        </div>
    </form>

    <div>
        <h2>User Prompt:</h2>
        <p>{{ user_prompt }}</p>
    </div>

    <div>
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    </div>
</body>
</html>
